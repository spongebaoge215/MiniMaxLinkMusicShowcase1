<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMax Link 音乐试听</title>
    <style>
        /* 设置页面和视频样式 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* 定义点击重播区域样式 */
        #replayButton {
            position: absolute;
            bottom: 70px; /* 离底部70px */
            left: 40px; /* 离左侧40px */
            width: 218px; /* 设定区域宽度 */
            height: 50px; /* 设定区域高度 */
            /*background-color: rgba(0, 0, 0, 0.5);  半透明背景，方便识别 */
            cursor: pointer;
            z-index: 100; /* 确保该区域位于最前 */
        }
    </style>
</head>
<body>
    <!-- 视频播放区域 -->
    <div style="position:relative;">
        <video id="video-player" autoplay loop>
            <source src="file:///path/to/your/local/video.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
    </div>

    <!-- 点击重播区域 -->
    <div id="replayButton">重播</div>

    <script>
        const video = document.querySelector('#video-player');

        // 点击重播区域时，重播视频
        document.getElementById('replayButton').addEventListener('click', () => {
            video.currentTime = 0;
            video.play();
        });
    </script>
</body>
</html>
