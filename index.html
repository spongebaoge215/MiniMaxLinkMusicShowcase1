<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMax Link 音乐试听</title>
    <style>
        /* 设置页面和视频样式 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* 定义点击重播区域样式 */
        #replayButton {
            position: absolute;
            bottom: 10px; /* 离底部10px */
            left: 10px; /* 离左侧10px */
            width: 150px; /* 设定区域宽度 */
            height: 100px; /* 设定区域高度 */
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景，方便识别 */
            cursor: pointer;
            z-index: 100; /* 确保该区域位于最前 */
        }
    </style>
</head>
<body>
    <!-- 视频播放区域 -->
<div style="padding:75% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1004357203?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="MiniMaxOpenday音乐showcase_独处MeTime_D0829A_深蓝透胶"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

    <!-- 点击重播区域 -->
    <div id="replayButton"></div>

    <script>
        // 获取视频元素
        const video = document.getElementById('productVideo');

        // 点击左下角重播按钮时，重播视频
        document.getElementById('replayButton').addEventListener('click', () => {
            video.currentTime = 0;
            video.play();
        });
    </script>
</body>
</html>
