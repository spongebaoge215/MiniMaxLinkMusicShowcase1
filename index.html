<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMax Link 音乐试听</title>
    <style>
        /* 设置页面和视频样式 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* 定义点击重播区域样式 */
        #replayButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- 视频播放区域 -->
    <div style="padding:75% 0 0 0;position:relative;">
        <iframe id="vimeo-player" src="https://player.vimeo.com/video/1004357203?title=0&byline=0&portrait=0&badge=0&controls=0&autopause=0&autoplay=1"
                allow="autoplay; fullscreen; picture-in-picture"
                title="MiniMaxOpenday音乐showcase_独处MeTime_D0829A_深蓝透胶">
        </iframe>
    </div>
    <div id="replayButton"></div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const iframe = document.querySelector('#vimeo-player');
        const player = new Vimeo.Player(iframe);

        player.setLoop(true);

        // 点击重播区域时，重播视频
        document.getElementById('replayButton').addEventListener('click', () => {
            player.setCurrentTime(0).then(() => {
                player.play();
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
